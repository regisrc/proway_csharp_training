<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio WEB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header id="header_pagina" class="cor_pagina position-fixed w-100 justify-content-center ">
        <div class="row h-100 justify-content-md-center align-items-center text-center">
            <div class="col-md-4">
                <h1 style="font-size: 2vmax;">Conversor Monetário</h1>
            </div>
        </div>
    </header>
    <aside id="barra_lateral" class="position-fixed h-100 text-center cor_pagina margin_for_top ">

        <div id="conteudo_barra_lateral" class="w-100 mt-2 table-wrapper-scroll-y">
            <h1 style="font-size: 2vmax;">Histórico</h1>
            <table id="table_principal" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">Valor $</th>
                    </tr>
                </thead>
                <tbody id="tbody_table">

                </tbody>
            </table>
        </div>
    </aside>
    <div class="container-fluid h-100">
        <div class="row align-items-center h-100 text-center justify-content-center ">
            <div class="card transparencia_cards margin_for_top">
                <div class="card-header transparencia_cards_header">
                    <h5>Conversor Monetário</h5>
                </div>
                <div class="card-body">
                    <div class="input-group m-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input type="text" class="form-control money_mask_real" id="valor_real"
                            aria-label="Valor em real">
                    </div>

                    <div class="input-group m-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" disabled="true" class="form-control" id="valor_dolar"
                            aria-label="Valor em dolar">
                    </div>

                    <input class="w-25 btn btn-primary p-1 m-3" type="button" id="botao_enviar" value="Enviar">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
