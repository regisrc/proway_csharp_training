<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio WEB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container h-100">
        <div id="imagem1111" class="holly"></div>
        <div class="row align-items-center h-100 text-center justify-content-center">
            <div class="card transparencia_cards">
                <div class="card-header">
                    <h6>Cadastro de Animais</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <input class="w-100 m-1 form-control" type="text" name="nome" id="nome" placeholder="Nome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="w-100 m-1 form-control" type="text" name="idade" id="idade" placeholder="Idade">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="w-100 m-1 form-control" type="text" name="raca" id="raca" placeholder="Raça">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="w-100 m-1 form-control" type="text" name="color" id="color" placeholder="Coloração">
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-12">
                                <input class="w-100 m-1 form-control" type="file" name="imagem" id="imagem" placeholder="Imagem">
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="w-100 btn btn-primary m-1" type="button" name="botao_enviar" value="Enviar">
                        </div>
                        <div class="col-md-6">
                                <input class="w-100 btn btn-primary m-1" type="button" name="botao_mostrar" value="Mostrar">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
